<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/Ask5665/Frontend-Mentor-Challenge/blob/main/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:  'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #d6e1f0;
        width: 100vw;
        min-height: 100vh;
      }

      .figure-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        width: 275px;
        padding: 1rem 0 1.5rem;
        border-radius: 1rem;
        box-shadow: 0px 10px 18px rgba(0, 0, 0, 0.15); /* Soft shadow */
      }

      img {
        width: 90%;
        border-radius: 10px;
      }

      figcaption{
        width: 85%;
        text-align: center;
      }

      .bold {
        font-weight: 700;
        margin: 20px 0 10px;
        font-size: 1rem;
        color: #121d31;
      }

      .gray {
        color: gray;
        font-size: 0.85rem;
      }

      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media (max-width: 480px) {
        .figure-box {
          width: 70%;
        }

        .bold {
          font-size: 0.95rem;
        }

        .gray {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <figure class="figure-box">
        <img src="https://github.com/Ask5665/Frontend-Mentor-Challenge/blob/main/images/image-qr-code.png" alt="QR image" />
        <figcaption>
          <p class="bold">Improve your front-end skills by building projects</p>
          <p class="gray">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level.
          </p>
        </figcaption>
      </figure>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="#">Ankit</a>.
      </div>
    </div>
  </body>
</html>
